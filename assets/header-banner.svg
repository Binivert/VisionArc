<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff" />
      <stop offset="50%" style="stop-color:#a371f7" />
      <stop offset="100%" style="stop-color:#f778ba" />
    </linearGradient>
    <linearGradient id="handGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950" />
      <stop offset="100%" style="stop-color:#238636" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  
  <!-- Animated particles -->
  <circle cx="100" cy="50" r="2" fill="#58a6ff" opacity="0.6">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="2" fill="#a371f7" opacity="0.6">
    <animate attributeName="cy" values="150;50;150" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="30" r="1.5" fill="#f778ba" opacity="0.5">
    <animate attributeName="cy" values="30;170;30" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="1.5" fill="#3fb950" opacity="0.5">
    <animate attributeName="cy" values="120;40;120" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="80" r="2" fill="#58a6ff" opacity="0.4">
    <animate attributeName="cy" values="80;160;80" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hand icon -->
  <g transform="translate(80, 60)" filter="url(#glow)">
    <path d="M40 10 L40 50 M25 25 L25 55 M55 25 L55 55 M15 35 L15 50 M65 35 L65 50 M10 50 Q10 80 40 80 Q70 80 70 50" 
          stroke="url(#handGrad)" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" fill="freeze"/>
    </path>
    <!-- Motion lines -->
    <path d="M75 40 L90 40" stroke="#3fb950" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M75 50 L95 50" stroke="#3fb950" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M75 60 L85 60" stroke="#3fb950" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Main title -->
  <text x="400" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    Gesture Control Game
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="16" 
        fill="#8b949e" text-anchor="middle">
    Control games with hand gestures using computer vision
  </text>
  
  <!-- Decorative line -->
  <line x1="250" y1="145" x2="550" y2="145" stroke="url(#textGrad)" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="350;250;350" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="450;550;450" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Version badge -->
  <rect x="345" y="155" width="110" height="24" rx="12" fill="#238636" opacity="0.9"/>
  <text x="400" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
        fill="#ffffff" text-anchor="middle" font-weight="500">
    v1.0.0 â€¢ Python
  </text>
</svg>