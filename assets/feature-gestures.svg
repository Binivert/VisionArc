<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="gestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff" />
      <stop offset="100%" style="stop-color:#1f6feb" />
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="38" fill="#0d1117" stroke="url(#gestGrad)" stroke-width="2"/>
  <g transform="translate(20, 15)" fill="none" stroke="#58a6ff" stroke-width="2.5" stroke-linecap="round">
    <!-- Hand outline -->
    <path d="M20 5 L20 30 M10 12 L10 32 M30 12 L30 32 M5 22 L5 32 M35 22 L35 32">
      <animate attributeName="stroke" values="#58a6ff;#a371f7;#58a6ff" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M2 32 Q2 50 20 50 Q38 50 38 32"/>
    <!-- Motion indicator -->
    <circle cx="20" cy="25" r="3" fill="#3fb950">
      <animate attributeName="r" values="3;5;3" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>