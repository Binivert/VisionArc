<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="rtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950" />
      <stop offset="100%" style="stop-color:#238636" />
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="38" fill="#0d1117" stroke="url(#rtGrad)" stroke-width="2"/>
  <g transform="translate(18, 18)">
    <!-- Clock/speed icon -->
    <circle cx="22" cy="22" r="18" fill="none" stroke="#3fb950" stroke-width="2.5"/>
    <line x1="22" y1="22" x2="22" y2="10" stroke="#3fb950" stroke-width="2.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 22 22" to="360 22 22" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="22" y1="22" x2="30" y2="22" stroke="#58a6ff" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 22 22" to="360 22 22" dur="8s" repeatCount="indefinite"/>
    </line>
    <circle cx="22" cy="22" r="3" fill="#3fb950"/>
    <!-- Speed lines -->
    <path d="M42 15 L48 12" stroke="#3fb950" stroke-width="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M44 22 L50 22" stroke="#3fb950" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M42 29 L48 32" stroke="#3fb950" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.7s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>